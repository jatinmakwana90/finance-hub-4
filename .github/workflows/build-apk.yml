name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Install packages
        run: npm install

      - name: Build app
        run: npm run build

      - name: Add Android
        run: npx cap add android

      - name: Sync
        run: npx cap sync android

      - name: Set Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Update Gradle wrapper version
        run: |
          cd android
          ./gradlew wrapper --gradle-version=8.7 --distribution-type=bin

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx3g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyFinanceHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
